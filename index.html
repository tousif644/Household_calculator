<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Money Measurement ðŸ’µ</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center text-info my-4">Household Money Calculator ðŸ’°</h1>
      <div class="row">
        <div class="col-md-6">
          <img src="images/image.jpg" alt="" class="w-100 h-75">
        </div>
        <div class="col-md-6">
          <!-- Income  -->
          <h2 class="text-center pb-3">Income</h2>
          <h5 class="text-center">
            Income:
            <span>
              <input
                type="text"
                class="w-25 border border-secondary rounded mx-3"
                id="income-input"
              />
            </span>
          </h5>
          <!-- Income -->
          <br />
          <!-- Expenses -->
          <h2 class="text-center pb-4 my-2">Expenses</h2>

          <h5 class="text-center">
            Food:
            <span>
              <input
                type="text"
                class="border border-secondary rounded mx-3 input-width"
                id="food-amount"
              />
            </span>
          </h5>

          <h5 class="text-center">
            Rent:
            <span>
              <input
                type="text"
                class="border border-secondary rounded mx-3 input-width"
                id="rent-amount"
              />
            </span>
          </h5>

          <h5 class="text-center">
            Clothes:
            <span>
              <input
                type="text"
                class="border border-secondary rounded mx-3 input-width"
                id="cloths-amount"
                />
            </span>
          </h5>
          <br />
          <!-- Calculate Button -->
          <h5 class="text-center">
            <button class="btn btn-outline-info my-2 calc-button px-5"  id="calc-button">
              Calculate
            </button>
          </h5>
          <!-- Calculate Button -->
          <br />
          <!-- Total Section -->
          <h4 class="text-center pb-2">Total Expenses: <span id="expenses">00</span></h4>
          <h4 class="text-center pb-3">Balance: <span id="balance">00</span></h4>
          <!-- Total Section -->
          <!-- Expenses -->
          <br />
          <!-- Savings -->
          <h5 class="text-center">
            Save:
            <span class="tex-center">
              <input
                type="text"
                class="w-25 border border-secondary rounded mx-3"
                id="saved-amount"
              />
            </span>
            %
            <button class="btn btn-outline-info calc-button px-5 ms-3" onclick="saveAmount()">
              Save
            </button>
          </h5>
          <br />
          <!-- Saving Amount -->
          <h4 class="text-center">Saving Amount: <span id="savings">00</span></h4>
          <h4 class="text-center">Remaining Balance: <span id="remaining-balance">00</span></h4>
          <!-- Saving Amount -->
          <!-- Savings -->
        </div>
      </div>
    </div>

    <!-- Script tag -->
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Script tag -->
  </body>
</html>
